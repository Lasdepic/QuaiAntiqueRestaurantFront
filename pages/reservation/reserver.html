<div class="hero-scene text-center text-white">

    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>
    <div class="container mb-5 mt-5">
        <form>
            <div class="mb-3">
                <label for="NomInput" class="form-label">Nom</label>
                <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Clément" name="Nom"> 
            </div>
            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prénom</label>
                <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Jordan" name="Prenom"> 
            </div>
            <div class="mb-3">
              <label for="AllergieInput" class="form-label">Allergies</label>
              <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides…)"  value="Cacahouetes" name="Allergies">  
            </div>
             <div class="mb-3">
                <label for="DateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="DateInput">
              </div>
              <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Midi
                    </label>
                  </div>
                      <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Soir
                    </label>
                  </div>
              </div>
              <div class="mb-3">
                <label for="DateInput" class="form-label">heure</label>
                <select class="form-select" id="selectHour">
                    <option selected>19:30</option>
                    <option selected>19:45</option>
                    <option selected>20:00</option>
                    <option selected>20:15</option>
                    <option selected>20:30</option>
                    <option selected>20:45</option>
                    <option selected>21:00</option>
                </select>
              </div>
                
             <div class="text-center">
                <button type="submit" class="btn btn-primary">Réserver</button>
                <button type="button" class="btn btn-danger">Annuler ma réservation</button>
            </div>
        </form>
    </div>
