<div class="hero-scene text-center text-white">
    <div class="hero-scene-content p-4">
        <h1>Vous pouvez réserver en cliquant sur le bouton ci-dessous</h1>
        <button class="btn btn-primary" onclick="document.getElementById('reservation-form').style.display='block'">Réserver</button>
    </div>
</div>

<div id="reservation-form" class="container mt-5" style="display: none;">
    <h2 class="text-center">Formulaire de Réservation</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Heure</label>
            <input type="time" class="form-control" id="time" required>
        </div>
        <div class="mb-3">
            <label for="people" class="form-label">Nombre de personnes</label>
            <input type="number" class="form-control" id="people" required>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
